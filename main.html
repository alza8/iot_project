<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sensor Data</h1>
        <div class="card-container">
            <div class="card">
                <h2>DHT11 Temperature</h2>
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="card">
                <h2>DHT11 Humidity</h2>
                <canvas id="humidityChart"></canvas>
            </div>
            <div class="card">
                <h2>LDR (LED)</h2>
                <div class="switch-container">
                    <input class="switch-input" type="checkbox" id="ldr-checkbox">
                    <div class="switch-button">
                        <div class="switch-button-inside">
                            <svg class="switch-icon off" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 12C10.2091 12 12 10.2091 12 8C12 5.79086 10.2091 4 8 4C5.79086 4 4 5.79086 4 8C4 10.2091 5.79086 12 8 12ZM8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z"/>
                            </svg>
                            <svg class="switch-icon on" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <rect x="2" y="7" width="12" height="2" rx="1"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>MQ9 (Gas)</h2>
                <p>0</p>
            </div>
            <div class="card">
                <h2>YL-69 (Soil)</h2>
                <p>0</p>
            </div>

        </div>
        <!-- Add a container for the particles -->
        <div id="particles-js"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script>
        const temperatureData = {
            labels: [],
            datasets: [{
                label: 'Temperature (Â°C)',
                data: [],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };
    
        const humidityData = {
            labels: [],
            datasets: [{
                label: 'Humidity (%)',
                data: [],
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        };
    
        const temperatureChart = new Chart('temperatureChart', {
            type: 'line',
            data: temperatureData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    
        const humidityChart = new Chart('humidityChart', {
            type: 'line',
            data: humidityData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    
        function updateSensorData(sensor, value) {
            const card = document.querySelector(`.card h2:contains("${sensor}")`).parentElement;
            const p = card.querySelector('p');
            p.textContent = value;
    
            if (sensor === 'DHT11 Temperature') {
                temperatureData.labels.push(new Date().toLocaleTimeString());
                temperatureData.datasets[0].data.push(value);
                if (temperatureData.labels.length > 20) {
                    temperatureData.labels.shift();
                    temperatureData.datasets[0].data.shift();
                }
                temperatureChart.update();
            } else if (sensor === 'DHT11 Humidity') {
                humidityData.labels.push(new Date().toLocaleTimeString());
                humidityData.datasets[0].data.push(value);
                if (humidityData.labels.length > 20) {
                    humidityData.labels.shift();
                    humidityData.datasets[0].data.shift();
                }
                humidityChart.update();
            }
        }
    
        // Example sensor data updates
        updateSensorData('DHT11 Temperature', 25);
        updateSensorData('DHT11 Humidity', 50);
    </script>
